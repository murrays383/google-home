<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google-home.css">
        <title>Google-Home</title>
    </head>
    <body>
        <header>
          <nav>
            <div class="navigation-bar">
                <ul class="list-left">
                  <li><a href="">About</a></li>
                  <li><a href="">Store</a></li>
               </ul>
             <ul class="list-right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
               </ul>
            </div>
           </nav>
        </header>
          <main>
            <br>
            <br>
            
            <div class="google-image">
            <img id="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">
            </div>
            <br>
            <br>
           
            <section class="search-bar">
              
              <div class="container-1">
                <div id="searcher">
                  <img id="magnify" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png" width="18" height="18">
                </div>
                <form id="search">
                
                  <label for="return-search"></label>
                  <input id="google-search" type="text"></input>
               
              </form>
                <div id="voice">
                  <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" height="22" width="22">
                 
                </div>
                </div>
           </section>
        
        <section>
          <div class="container-all">
           
            <div class="container-submit">
            <form method="search" action="">
              <label for="search-button"></label>
              <input id="search-button" name="search" type="submit" value="Google Search"></input>
              </form>
            <form method="search" action="">
              <label for="lucky"></label>
              <input id="lucky-button" name="search" type="submit" value="I'm Feeling Lucky"></input>
              </form>
            </div>
        <br>
        
            <div class="container-warning">
              <a href="https://www.gov.uk/coronavirus">Stay at home. Protect the NHS. Save Lives</a>
            </div>
          </div>
        </section>
      </main>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <footer>
        <div id="container-footer">
          
          <div id="container-top">
          <span>United Kingdom</span>
           </div>
          
          
          <div id="container-bottom">
              <ul id="footer-left">
                <li><a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
              
              </ul>
          
          
      
            
            <ul id="footer-right">
               <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
              <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
              <li><a href="">Settings</a></li></ul>
            
            
          
          </div>
        </div>
      </footer>
      </body>

</html>
